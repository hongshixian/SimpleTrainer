### pipeline
stage: ct
experiment_name: 0919_debug_train_resnet

### model
model_args:
  model_type: resnet_classifier
  id2label:
    0: "cat"
    1: "dog"
    2: "bird"
  label2id:
    "cat": 0
    "dog": 1
    "bird": 2

### dataset
# 使用Hugging Face Hub数据集的配置示例
dataset_args:
  hf_dataset_name: "AI-Lab-Makerere/beans"
  hf_dataset_config: null
  train_split: "train"
  eval_split: "validation"

# 使用本地jsonl文件的配置示例（注释掉）
# dataset_args:
#   dataset_type: image_classification
#   train_jsonline_path: path/to/your/train.jsonl
#   val_jsonline_path: path/to/your/val.jsonl

### train
train_args:
  logging_steps: 10
  save_steps: 500
  save_total_limit: 1
  num_train_epochs: 5
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  warmup_steps: 500
  weight_decay: 0.01
  evaluation_strategy: steps
  eval_steps: 500
  load_best_model_at_end: true