### pipeline
stage: clst
experiment_name: 0919_debug_train_bert

### model
model_args:
  model_type: bert_classifier
  # 示例使用情感分析数据集的标签映射
  id2label:
    0: "negative"
    1: "positive"
  label2id:
    "negative": 0
    "positive": 1
  model_name: bert-base-uncased
  num_classes: 2
  classifier_dropout: 0.1

### dataset
# 使用Hugging Face Hub数据集的配置示例
dataset_args:
  hf_dataset_name: "imdb"
  hf_dataset_config: null
  train_split: "train"
  eval_split: "test"

### train
train_args:
  logging_steps: 10
  save_steps: 500
  save_total_limit: 1
  num_train_epochs: 3
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  warmup_steps: 500
  weight_decay: 0.01
  eval_strategy: steps
  eval_steps: 100
  load_best_model_at_end: true