### pipeline
stage: clst
experiment_name: 0919_debug_train_wav2vec2

### model
model_args:
  model_type: wav2vec2_classifier
  # MInDS-14 数据集的标签映射
  id2label:
    0: "credit_card"
    1: "banking"
    2: "mortgage"
    3: "debit_card"
    4: "insurance"
    5: "loan"
    6: "retirement"
    7: "investment"
    8: "tax"
    9: "customer_service"
    10: "transfer"
    11: "savings"
    12: "wire_transfer"
    13: "payroll"
  label2id:
    "credit_card": 0
    "banking": 1
    "mortgage": 2
    "debit_card": 3
    "insurance": 4
    "loan": 5
    "retirement": 6
    "investment": 7
    "tax": 8
    "customer_service": 9
    "transfer": 10
    "savings": 11
    "wire_transfer": 12
    "payroll": 13
  model_name: facebook/wav2vec2-base
  num_labels: 14

### dataset
# 使用Hugging Face Hub数据集的配置示例
dataset_args:
  hf_dataset_name: "PolyAI/minds14"
  hf_dataset_config: "en-US"
  train_split: "train"
  eval_split: null

### train
train_args:
  logging_steps: 10
  save_steps: 500
  save_total_limit: 1
  num_train_epochs: 5
  per_device_train_batch_size: 8
  per_device_eval_batch_size: 8
  warmup_steps: 500
  weight_decay: 0.01
  eval_strategy: "no"
  load_best_model_at_end: false