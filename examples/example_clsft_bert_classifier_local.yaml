### pipeline
stage: clsft
experiment_name: 0928_debug_train_bert_local

### model
model_args:
  finetuning_task: "text-classification"
  pretrained_model_name_or_path: "bert-base-uncased"
  # 示例使用情感分析数据集的标签映射
  id2label:
    0: "negative"
    1: "positive"
  label2id:
    "negative": 0
    "positive": 1

### dataset
# 使用本地jsonl文件数据集的配置示例
dataset_args:
  dataset_type: text
  train_jsonline_path: "./examples/sample_text_data.jsonl"
  val_jsonline_path: "./examples/sample_text_data.jsonl"

### train
train_args:
  logging_steps: 1
  save_steps: 10
  save_total_limit: 1
  num_train_epochs: 3
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 1
  per_device_eval_batch_size: 2
  warmup_steps: 10
  lr_scheduler_type: "cosine"
  weight_decay: 0.01
  eval_strategy: steps
  eval_steps: 5
  load_best_model_at_end: true