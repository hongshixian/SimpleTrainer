### pipeline
stage: clsft
experiment_name: 0919_debug_train_vit

### model
model_args:
  finetuning_task: "image-classification"
  pretrained_model_name_or_path: "openai/clip-vit-large-patch14"
  id2label:
    0: "angular_leaf_spot"
    1: "bean_rust"
    2: "healthy"
  label2id:
    "angular_leaf_spot": 0
    "bean_rust": 1
    "healthy": 2

### dataset
# 使用Hugging Face Hub数据集的配置示例
dataset_args:
  # hf_dataset_name: "AI-Lab-Makerere/beans"
  hf_dataset_name: "F:/datasets/beans/data"
  hf_dataset_config: null
  train_split: "train"
  eval_split: "validation"

### train
train_args:
  logging_steps: 10
  save_steps: 500
  save_total_limit: 1
  num_train_epochs: 1
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 1
  per_device_eval_batch_size: 8
  warmup_steps: 500
  lr_scheduler_type: "cosine"
  weight_decay: 0.01
  eval_strategy: steps
  eval_steps: 20
  load_best_model_at_end: true