### pipeline
stage: clsft
experiment_name: 0926_debug_train_w2vbert2

### model
model_args:
  finetuning_task: "audio-classification"
  pretrained_model_name_or_path: "facebook/w2v-bert-2.0"
  id2label:
    0: "bonafide"
    1: "spoof"
  label2id:
    "bonafide": 0
    "spoof": 1

### dataset
dataset_args:
  custom_dataset_name: "ASVSpoof2019LA"
  custom_dataset_config: null
  train_split: "train"
  eval_split: "dev"

### train
train_args:
  logging_steps: 10
  save_steps: 500
  save_total_limit: 1
  num_train_epochs: 1
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 1
  per_device_eval_batch_size: 8
  warmup_ratio: 0.1
  lr_scheduler_type: "cosine"
  weight_decay: 0.01
  eval_strategy: "steps"
  eval_steps: 500
  load_best_model_at_end: true